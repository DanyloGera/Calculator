<html>
	<head>
		<title>Calculator</title>
		<script src="script1.js"></script>
		<link rel="stylesheet" href="./styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<H1>100% accuracy</H1>

<div class="wrapper">
	<form>
		<input id="num1" name="" value="" placeholder="num1">
		<select class="custom-select" id="num">
			<option selected>Choose...</option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="3">*</option>
			<option value="+">/</option>
			<option value="-">%</option>
			<option value="3">></option>
			<option value="+"><</option>
			<option value="-">>=</option>
			<option value="3"><=</option>
			<option value="3">!=</option>
		</select>
<input id="num2" name="" value="" placeholder="num1">
</div>
		<div class="result">
		<input  disabled id="result" placeholder="result" >
<button class="btn-submit" onclick="operation_test()">Calculate</button>
<button class="btn-reset" type="reset" name="button">Reset</button>
</form>
	</div>
	<div class="note">
		<h2>Make some notes:</h2>
		<textarea name="name" rows="10" cols="86" >

		</textarea>
	</div>
	</div>
	</body>
</html>
